name: Build Docker Image
run-name: Docker Build Started by ${{ github.actor }}
# This workflow will build a docker image and push it to docker hub

on:
  workflow_call:
    inputs:
      docker_username:
        description: 'Docker Username'
        required: true
        type: string
      image_name:
        description: 'Image Name'
        required: true
        type: string
    secrets:
      docker_access_key:
        description: 'Docker Access Key'
        required: true
      
      
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build the Docker Image
      env:
        DOCKER_ACCESS_KEY: ${{ secrets.docker_access_key }}
        UNIQUE_TAG: ${{ github.run_number }}
      run: |
        docker build . --file Dockerfile --tag ${{ inputs.image_name }}:$UNIQUE_TAG
        echo $DOCKER_ACCESS_KEY | docker login -u ${{ inputs.docker_username }} --password-stdin
        docker tag ${{ inputs.image_name }}:$UNIQUE_TAG ${{ inputs.docker_username }}/${{ github.event.repository.name }}:latest
        docker push ${{ inputs.docker_username }}/${{ inputs.image_name }}:latest